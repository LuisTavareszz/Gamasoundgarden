<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLider com html e csst</title>
    <link rel="stylesheet" href="css/css/carrossel.css">
 </head>
 <body>

    <div class="slider">
    
        <div class="slides">
 
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://pipocamoderna.com.br/storage/2017/08/the-regrettes.jpg" alt="imagem 1"/>

            </div>
            <div class="slide">
                <img src="https://www.tenhomaisdiscosqueamigos.com/wp-content/uploads/2013/08/banda-tocar-rock-in-rio.jpg" alt="imagem 2"/>

               </div>
               <div class="slide">
                <img src="https://cdn.create.vista.com/api/media/small/256175900/stock-photo-mixed-race-woman-playing-acoustic" alt="imagem 3"/>

               </div>

               <div class="slide">
                <img src="https://downbeat.com/images/news/_full/John_Mayer_Trio_California.jpg" alt="imagem 4"/>

               </div>
               <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
               </div>
        </div>

         <div class="manual-navigation">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
         </div>


    </div>

    <script src="./SCRIPTS/carrossel.js"></script>
    
 </body>
 </html>
